        <script type="text/javascript">
​
              // initialize global variables.

​
              
​
              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');
​
                  
​

                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "p1", "label": "p1", "shape": "dot"}, {"color": "#97c2fc", "id": "p2", "label": "p2", "shape": "dot"}, {"color": "#97c2fc", "id": "p3", "label": "p3", "shape": "dot"}, {"color": "#97c2fc", "id": "p4", "label": "p4", "shape": "dot"}, {"color": "#97c2fc", "id": "p5", "label": "p5", "shape": "dot"}, {"color": "#97c2fc", "id": "p6", "label": "p6", "shape": "dot"}, {"color": "#97c2fc", "id": "p7", "label": "p7", "shape": "dot"}, {"color": "#97c2fc", "id": "p8", "label": "p8", "shape": "dot"}, {"color": "#97c2fc", "id": "p9", "label": "p9", "shape": "dot"}, {"color": "#97c2fc", "id": "p10", "label": "p10", "shape": "dot"}, {"color": "#97c2fc", "id": "p11", "label": "p11", "shape": "dot"}, {"color": "#97c2fc", "id": "p12", "label": "p12", "shape": "dot"}, {"color": "#97c2fc", "id": "p13", "label": "p13", "shape": "dot"}, {"color": "#97c2fc", "id": "p14", "label": "p14", "shape": "dot"}, {"color": "#97c2fc", "id": "p15", "label": "p15", "shape": "dot"}, {"color": "#97c2fc", "id": "p16", "label": "p16", "shape": "dot"}, {"color": "#97c2fc", "id": "p17", "label": "p17", "shape": "dot"}]);

, {"arrows": "to", "color": "red", "from": "p16", "to": "p2"}, {"arrows": "to", "color": "blue", "from": "p16", "to": "p12"}, {"arrows": "to", "color": "blue", "from": "p16", "to": "p13"}, {"arrows": "to", "color": "blue", "from": "p16", "to": "p14"}, {"arrows": "to", "color": "blue", "from": "p16", "to": "p15"}, {"arrows": "to", "color": "blue", "from": "p17", "to": "p1"}, {"arrows": "to", "color": "red", "from": "p17", "to": "p8"}, {"arrows": "to", "color": "red", "from": "p17", "to": "p9"}]);
​
                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};
​
                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true

        "smooth": {

    },

        "hideNodesOnDrag": false

    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
​
                  
​
​
                  
                  // if this network requires displaying the configure window,

                  options.configure["container"] = document.getElementById("config");
                  
​
                  network = new vis.Network(container, data, options);
​
                  
​
                  
​
                  
​
​
                  
​
                  return network;
