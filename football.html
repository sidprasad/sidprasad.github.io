	<body onload="getRecent()">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">
									<select align=left id="chooseteam" onchange="newTeam(this.value)">	
									<option> Choose a team </option>
									</select>
							<nav>
								
									<a href="#teamName" class="icon style2 fa-arrow-up"><span class="label">Top</span></a> <br>

								
							</nav>

						</div>
					</header>



				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1 align = center id="teamName">Loading</h1>
							
							
							<div id="navbs" align=center>
							
							<button id="tablebutton" type="button" onclick="LTable()">League Table</button>
							<button id="pastbutton" type="button" onclick="pastMonth()">Past Fixtures</button>
							<button id="upcomingbutton" type="button" onclick="nextMonth()">Upcoming Fixtures</button>
							<button id="transferbutton" type="button" onclick="timeLeft()">Transfer Window</button>
							</div>
							<hr>
							
							<div id="parent_div" align=center>
							<div id="latestscore"> </div>
							
							<div id="transfer"> </div>
							<div>
							

							<div id="_table"> </div>
							<div id="upcoming"> </div>
							<div id="past"> </div>

						
							</div>
