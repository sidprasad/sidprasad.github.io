<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Zoomable Image</title>
    <style>
        #svg-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #zoomable-image {
            width: 100%;
            height: auto;
        }

        .border {
            border: 2px solid black;
        }
    </style>
    <!-- Include panzoom library -->
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
</head>
<body>

    <div class="container border">


        <div class="container-fluid" id="svg-container">
            <img id="zoomable-image" src="classroom-notminfront-sterling.png" alt="Zoomable Image">
        </div>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize panzoom on the container element
            const containerElement = document.getElementById('svg-container');
            var panzoom = Panzoom(containerElement, {
            });
            containerElement.addEventListener('wheel', panzoom.zoomWithWheel)
        });
    </script>
</body>
</html>
