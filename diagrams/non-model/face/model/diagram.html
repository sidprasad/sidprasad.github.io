<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cope and Drag</title>

    <link rel="stylesheet" href="../../css/diagramstyle.css">

    <!-- Include your custom JavaScript file -->
    <script src="../../js/renderer.js" defer></script>
    <script>
        window.addEventListener('load', function () {

            var width = 800, height = 800;
            var nodes = [{ "id": "Brown", "color": "#a52a2a", "attributes": {}, "width": 100, "height": 60, "x": 185, "y": 355, "icon": null, "fixed": 0 }, { "id": "Nose", "color": "#72a52e", "attributes": {}, "width": 100, "height": 70, "x": 100, "y": 525, "icon": "https://sidprasad.github.io/diagrams/non-model/face/nose.jpg", "fixed": 0 }, { "id": "EyeBrowA", "color": "#c57124", "attributes": {}, "width": 100, "height": 50, "x": 252.5, "y": 25, "icon": "https://sidprasad.github.io/diagrams/non-model/face/eyebrow.png", "fixed": 0 }, { "id": "EyeBrowB", "color": "#c57124", "attributes": {}, "width": 100, "height": 50, "x": 330, "y": 185, "icon": "https://sidprasad.github.io/diagrams/non-model/face/eyebrow.png", "fixed": 0 }, { "id": "Eye2", "color": "#b5489c", "attributes": {}, "width": 70, "height": 70, "x": 320, "y": 355, "icon": "https://sidprasad.github.io/diagrams/non-model/face/eye.jpg", "fixed": 0 }, { "id": "Eye1", "color": "#b5489c", "attributes": {}, "width": 70, "height": 70, "x": 185, "y": 185, "icon": "https://sidprasad.github.io/diagrams/non-model/face/eye.jpg", "fixed": 0 }, { "id": "Mouth", "color": "#f04175", "attributes": {}, "width": 200, "height": 40, "x": 100, "y": 680, "icon": "https://sidprasad.github.io/diagrams/non-model/face/mouth.png", "fixed": 0 }, { "id": "Blue", "color": "#0000ff", "attributes": {}, "width": 100, "height": 60, "x": 330, "y": 525, "icon": null, "fixed": 0 }];
            var edges = [{ "source": 2, "target": 5, "relName": "below", "id": "FacePart<:below:EyeBrowA->Eye1", "label": "below" }, { "source": 4, "target": 1, "relName": "below", "id": "FacePart<:below:Eye2->Nose", "label": "below" }, { "source": 1, "target": 6, "relName": "below", "id": "FacePart<:below:Nose->Mouth", "label": "below" }, { "source": 3, "target": 4, "relName": "below", "id": "FacePart<:below:EyeBrowB->Eye2", "label": "below" }, { "source": 5, "target": 1, "relName": "below", "id": "FacePart<:below:Eye1->Nose", "label": "below" }, { "source": 4, "target": 7, "relName": "color", "id": "Eye<:color:Eye2->Blue", "label": "color" }, { "source": 5, "target": 0, "relName": "color", "id": "Eye<:color:Eye1->Brown", "label": "color" }, { "source": 2, "target": 3, "relName": "aligned", "id": "FacePart<:aligned:EyeBrowA->EyeBrowB", "label": "aligned" }, { "source": 5, "target": 4, "relName": "aligned", "id": "FacePart<:aligned:Eye1->Eye2", "label": "aligned" }];
            var constraints = [{ "axis": "y", "left": 2, "right": 5, "gap": 75 }, { "axis": "y", "left": 4, "right": 1, "gap": 85 }, { "axis": "y", "left": 1, "right": 6, "gap": 70 }, { "axis": "y", "left": 3, "right": 4, "gap": 75 }, { "axis": "y", "left": 5, "right": 1, "gap": 85 }, { "axis": "y", "left": 4, "right": 7, "gap": 80 }, { "axis": "y", "left": 5, "right": 0, "gap": 80 }, { "axis": "x", "left": 2, "right": 3, "gap": 115 }, { "axis": "y", "left": 3, "right": 2, "gap": 0, "equality": true }, { "axis": "x", "left": 5, "right": 4, "gap": 85 }, { "axis": "y", "left": 4, "right": 5, "gap": 0, "equality": true }];
            var groups = [];

            if (width && height && nodes && edges && constraints && groups) {
                setupLayout(d3, nodes, edges, constraints, groups, width, height);
            } else {
                console.error('Missing required data for layout');
            }
        });
    </script>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        const config = {
            startOnLoad: true,
            flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'cardinal' },
            securityLevel: 'loose',
        };
        mermaid.initialize(config);

        window.stateclick = function (i) {
            // First, set the instance number's value to i
            document.getElementById('instancenumber').value = i;
            // Now submit the form
            document.getElementById('controlsForm').submit();

        };
    </script>
</head>

<body>
    <div class="container-fluid">


        <!-- MiniMap Temporal -->



        <div class="row">
            <div id="svg-container" class="col">
                <svg id="svg" width="800" height="800" class="svg-border">
                    <defs>
                        <marker id="end-arrow" markerWidth="25" markerHeight="10" refX="20" refY="5" orient="auto">
                            <!-- Transparent block for padding before the arrowhead -->
                            <rect x="0" y="0" width="30" height="10" fill="transparent" />
                            <!-- Arrowhead polygon -->
                            <polygon points="10 0, 25 5, 10 10" />
                        </marker>
                    </defs>
                    <g class="zoomable">
                        <!-- Your graph elements go here -->
                    </g>
                </svg>
            </div>
        </div>
    </div>

</body>
